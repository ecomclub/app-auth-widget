<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scope Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />

</head>

<body>
    <main>
        <div class="container">
            <div class="container-login">
                <form id="form-login">
                    <div class="container-input">
                        <h1>Login</h1>
                    </div>
                    <div class="container-input">
                        <label for="username">Username (*)</label>
                        <input type="text" id="username" required="required" name="username" value="" />
                    </div>
                    <div class="container-input">
                        <label for="password">Password (*)</label>
                        <input type="password" id="password" required="required" name="password" value="" />
                    </div>
                    <div class="container-input">
                        <button type="button" id="request-login" class="btn">Autorizar</button>
                    </div>
                    <div id="erro" style="display:none"></div>
                </form>
            </div>
            <div class="container-scope" style="display:none">
                <div class="auth-scope">
                    <div class="auto-wrapper">
                        <span id="title_main">O Aplicativo app_name gostaria de: </span>
                    </div>
                    <div id="scopes">
                        <ul id="scope-list">

                        </ul>
                    </div>
                    <div class="scope-action">
                        <button type="button" class="btn" id="btn-cancel">Cancelar</button>
                        <button type="button" class="btn" id="btn-accept">Aceitar</button>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
